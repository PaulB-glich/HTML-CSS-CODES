<style>
  .shadow-button{
    background-color: green;
    color: white;
    border: none;
    font-size: larger;
    padding: 10px 12px;
    margin: 15px 10px;
    cursor: pointer;
    transition: padding 0.25s, margin 0.25s, box-shadow 0.25s;
  }
  .shadow-button:active{
    padding: 10px 12px;
    margin: 17px 12px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);


  }
</style>

<button class="shadow-button">
  Shadow
</button>
