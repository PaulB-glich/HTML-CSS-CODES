<style>
  .get-button{
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 1s;

  }
  .get-button:hover{
    background-color: rgb(7, 92, 95);
  }  
  
  .download-button{
    background-color: white;
    color: rgb(108, 117, 125);
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 9px;
    padding-bottom: 9px;
    border-radius: 5px;
    border-color: rgb(17, 107, 241);
    border-style: solid;
    border-width:1.5px;
    margin-left: 5px;
    cursor: pointer;
    transition: color 1s;
  }
  .download-button:hover{
    color: rgb(7, 92, 95);
  }
</style>
<button class="get-button">
  Get started
</button>
<button class="download-button">
  Download
</button>
