<style>
  .stretch-button{
    background-color: green;
    color: white;
    border: none;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    cursor: pointer;
    transition: padding 1.2s;
  }
  .stretch-button:hover{
    padding-left: 25px;
    padding-right: 25px;
    padding-top: 15px;
    padding-bottom: 15px;
    font-size: x-large;

  }

</style>

<button class="stretch-button">

</button>
