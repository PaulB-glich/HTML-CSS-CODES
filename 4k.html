<style>
  .one-button{
    background-color: green;
    color: white;
    font-size: larger;
    padding: 6px 10px;
    margin-left: 8px;
    margin-right: 8px;
    border: none;
    cursor: pointer;
    transition: padding 1.2s;
  }
  .one-button:hover{
    padding: 6px 22px;
  }
  .two-button{
    background-color: green;
    color: white;
    font-size: larger;
    padding: 6px 10px;
    margin-left: 8px;
    margin-right: 8px;
    margin-block-end: 8px;
    border: none;
    cursor: pointer;
    transition: padding 0.25s;
  }
  .two-button:hover{
    padding: 6px 22px;
  }
  .three-button{
    background-color: green;
    color: white;
    font-size: larger;
    padding: 6px 10px;
    margin-left: 8px;
    margin-right: 8px;
    margin-block-end: 8px;
    margin-block-start: 8px;
    border: none;
    cursor: pointer;
    transition: 0.25s;
  }
  .three-button:hover{
    padding: 6px 22px;
  }
</style>

<button class="one-button">
  One
</button>
<button class="two-button">
  Two
</button>
<button class="three-button">
  Three
</button>
