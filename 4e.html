<style>
  .apply-button{
    background-color:  rgba(10, 102, 194);
    color: white;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 1s;
  }
  .apply-button:hover{
    background-color: rgb(9, 100, 190);
  }
  .save-button{
    background-color: white;
    color: rgb(10, 10, 192);
    border-color: rgb(10, 102, 194);
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 7px;
    padding-bottom: 7px;
    border-radius: 18px;
    font-weight: bolder;
    font-size: medium;
    margin-left: 5px;
    cursor: pointer;
    transition: border-width 1s;
  }
  .save-button:hover{
    border-width: medium;
  }

</style>


<button class="apply-button">
  Apply on company website
</button>
<button class="save-button">
  Save
</button>
