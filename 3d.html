<style>
  .get-button{
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    height: 36px;
    width: 100px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 1s;

  }
  .get-button:hover{
    background-color: rgb(7, 92, 95);
  }  
  
  .download-button{
    background-color: white;
    color: rgb(108, 117, 125);
    height: 35px;
    width: 100px;
    border-radius: 5px;
    border-color: rgb(223, 207, 207);
    margin-left: 5px;
    cursor: pointer;
    transition: color 1s;
  }
  .download-button:hover{
    color: rgb(7, 92, 95);
  }
</style>
<button class="get-button">
  Get started
</button>
<button class="download-button">
  Download
</button>
